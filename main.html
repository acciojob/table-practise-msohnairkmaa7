<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: yellow; /* Set the background color to yellow */
  }
  th, td {
    border: 1px solid black; /* Set a 1px solid black border for th and td elements */
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  caption {
    caption-side: top;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<table>
  <caption>Student Details</caption>
  <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>BRANCH</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>20</td>
    <td>Computer Science</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>22</td>
    <td>Electrical Engineering</td>
  </tr>
  <tr>
    <td>Michael Johnson</td>
    <td>21</td>
    <td>Mechanical Engineering</td>
  </tr>
</table>

</body>
</html>
